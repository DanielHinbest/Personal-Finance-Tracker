{% extends 'base.html' %}
{% block header %}
    <h1>{% block title %}Add New Expense{% endblock %}</h1>
{% endblock %}

{% block content %}
<form method="POST" action="{{ url_for('add_expense') }}">
    <div class="form-group">
        <label for="amount">Amount ($)</label>
        <input type="number" step="0.01" class="form-control" id="amount" name="amount"
               placeholder="0.00" required min="0.01">

        <label for="description">Description</label>
        <input type="text" class="form-control" id="description" name="description"
               placeholder="What did you spend money on?" required maxlength="200">

        <label for="category">Category</label>
        <select id="category" name="category" class="form-control" required>
            <option value="">Select a category</option>
            {% for cat in categories %}
                <option value="{{ cat.name }}" {% if selected_category %}selected{% endif %}>{{ cat.name }}</option>
            {% endfor %}
        </select>

        <label for="expense_date">Date</label>
        <input type="date" class="form-control" id="expense_date" name="expense_date"
               value="{{ today }}" required>

        <input type="submit" value="üíæ Save Expense">
    </div>
</form>

<!-- Back to Home Link -->
<div style="text-align: center; margin-top: 2rem;">
    <a href="{{ url_for('index') }}" style="color: #666; text-decoration: none;">
        ‚Üê Back to Dashboard
    </a>
</div>
{% endblock %}
